

<div class="row">
    <div class="col-md-4 mb-3"  *ngFor = " let post of postsInfo">
        <div class="card h-100">
            <div class="card-header">
                <h3 class="m-0">
                    {{post.title}}
                </h3>
            </div>
            <div class="card-body">
                <p>
                    {{post.body}}
                </p>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-block btn-info">Read More</button>
            </div>
        </div>
    </div>
</div>
